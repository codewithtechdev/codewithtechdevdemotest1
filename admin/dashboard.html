<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - DigitalStore</title>
    <link rel="stylesheet" href="/assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>DigitalStore Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="nav-item active">Dashboard</a>
                <a href="./products.html" class="nav-item">Products</a>
                <a href="/orders.html" class="nav-item">Orders</a>
                <a href="#" class="nav-item">Customers</a>
            </nav>
        </aside>

        <main class="admin-main">
            <header class="admin-header">
                <h1>Admin Dashboard</h1>
                <div class="admin-actions">
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </header>

            <div class="admin-content">
                <!-- Dashboard Stats Cards -->
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Total Products</h3>
                        <p id="total-products">0</p>
                    </div>
                    <div class="card">
                        <h3>Total Orders</h3>
                        <p id="total-orders">0</p>
                    </div>
                    <div class="card">
                        <h3>Total Revenue</h3>
                        <p id="total-revenue">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Active Customers</h3>
                        <p id="total-customers">0</p>
                    </div>
                </div>
                
                <!-- Recent Activity Section -->
                <div class="dashboard-sections">
                    <div class="section">
                        <h2>Recent Orders</h2>
                        <div id="recent-orders" class="section-content">
                            <!-- Recent orders will be loaded here -->
                            <div class="loading">Loading recent orders...</div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h2>Low Stock Products</h2>
                        <div id="low-stock-products" class="section-content">
                            <!-- Low stock products will be loaded here -->
                            <div class="loading">Checking inventory...</div>
                        </div>
                    </div>
                </div>
                
                <!-- Quick Actions -->
                <div class="quick-actions">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <button id="add-product-quick" class="btn-primary">Add New Product</button>
                        <button id="view-orders" class="btn-secondary">View All Orders</button>
                        <button id="refresh-data" class="btn-secondary">Refresh Data</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/assets/js/supabase-client.js"></script>
    <script src="/assets/js/admin.js"></script>
</body>
</html>
